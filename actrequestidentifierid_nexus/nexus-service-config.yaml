apiVersion: temporal.io/v1beta1
kind: TemporalNexusEndpoint
metadata:
  name: act-requestidentifier-service
  namespace: nexus-lumen-act-ns
spec:
  description:
    file: ./service_actrequestnexus.md
  taskQueue: nexus-task-queue
  serviceAccount:
    name: nexus-service-account
  security:
    tls:
      enabled: true
      certificateSecret:
        name: nexus-tls-secret
    authentication:
      apiKey:
        secretName: nexus-api-key
  scaling:
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      cpu: "0.5"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "1Gi"
  monitoring:
    prometheus:
      enabled: true
  logging:
    level: INFO 