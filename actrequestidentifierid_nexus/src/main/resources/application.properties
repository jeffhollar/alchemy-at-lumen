# Temporal Server Configuration
# ========================
temporal.target-host=dns:///192.168.1.233:7233
temporal.namespace=nexus-lumen-act-ns
temporal.task-queue=act-task-queue

# Spring Boot Configuration
# =======================
server.port=8080
spring.application.name=act-request-nexus

# Security Configuration
# ====================
# Option 1: API Key Authentication
security.api-key=test-api-key

# Option 2: SSL/TLS Configuration (comment out if using API key)
#security.ssl.server-root-ca-cert=/path/to/server-ca.crt
#security.ssl.client-cert=/path/to/client.crt
#security.ssl.client-key=/path/to/client.key
#security.ssl.server-name=temporal-server
#security.ssl.insecure-skip-verify=false

# Application Settings
# ==================
app.server-name=local-dev
app.insecure-skip-verify=true

# Logging Configuration
# ===================
logging.level.root=INFO
logging.level.com.lumen.workflow=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 